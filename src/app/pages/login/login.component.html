<div class="p-4 text-white">

    <button class="btn btn-success my-3" [routerLink]="['/']"> Regresar</button>

    <h1 className='text-3xl my-4'> Login</h1>

    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <div class="mb-3 w-50">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">

        </div>
        <div class="mb-3 w-50">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">

        </div>

        <input type="submit" value="Enviar" class="btn btn-secondary">

    </form>
    <hr>
    <p>No tiene cuenta? <a class="text-success" [routerLink]="['/register']">Registrarse </a> </p>

    <button class="btn btn-primary my-3 d-flex flex-row" (click)="loginWithGoogle()">
        <div class="icon-container">
            <img class="" src="../../../assets/google-icon.png" alt="icon-google" style="width: 1rem; height: 1rem;">
        </div>
        Login con Google
    </button>

</div>
